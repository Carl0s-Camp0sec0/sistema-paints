<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Sistema Paints</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navegación se inyecta automáticamente -->

    <!-- Contenido principal -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <!-- Encabezado -->
            <div class="mb-8">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900 flex items-center">
                            <i class="fas fa-users mr-3 text-orange-600"></i>
                            Gestión de Clientes
                        </h1>
                        <p class="mt-1 text-sm text-gray-600">Administra los clientes del sistema</p>
                    </div>
                    <button onclick="openCreateModal()" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200 flex items-center">
                        <i class="fas fa-plus mr-2"></i>
                        Nuevo Cliente
                    </button>
                </div>
            </div>

            <!-- Controles de filtro -->
            <div class="bg-white p-4 rounded-lg shadow mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-search mr-1"></i>Buscar clientes
                        </label>
                        <input type="text" 
                               id="search-input" 
                               placeholder="Buscar por nombre, NIT o teléfono..."
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                    </div>
                    <div class="flex items-end">
                        <button onclick="refreshClientes()" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-md transition-colors duration-200 flex items-center justify-center">
                            <i class="fas fa-sync-alt mr-2"></i>Actualizar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Lista de clientes -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Lista de Clientes</h3>
                </div>
                
                <!-- Loading state -->
                <div id="loading" class="text-center py-8">
                    <i class="fas fa-spinner fa-spin text-2xl text-gray-400"></i>
                    <p class="mt-2 text-gray-600">Cargando clientes...</p>
                </div>

                <!-- Grid de clientes -->
                <div id="clientes-grid" class="hidden">
                    <div id="clientes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
                        <!-- Clientes se cargan dinámicamente -->
                    </div>
                    
                    <!-- Paginación -->
                    <div id="pagination-container" class="px-6 py-4 border-t border-gray-200">
                        <!-- Paginación se carga dinámicamente -->
                    </div>
                </div>

                <!-- Estado vacío -->
                <div id="empty-state" class="text-center py-12 hidden">
                    <i class="fas fa-users text-4xl text-gray-300 mb-4"></i>
                    <p class="text-xl text-gray-500 mb-2">No hay clientes</p>
                    <p class="text-gray-400">Comienza registrando el primer cliente</p>
                    <button onclick="openCreateModal()" class="mt-4 bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                        <i class="fas fa-plus mr-2"></i>Registrar Cliente
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para crear/editar cliente -->
    <div id="cliente-modal" class="fixed inset-0 z-50 hidden overflow-y-auto">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <form id="cliente-form">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="w-full">
                                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4" id="modal-title">
                                    Nuevo Cliente
                                </h3>

                                <div class="grid grid-cols-1 gap-4">
                                    <!-- Nombre -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">
                                            Nombre Completo <span class="text-red-500">*</span>
                                        </label>
                                        <input type="text" 
                                               name="nombres" 
                                               id="nombres"
                                               required
                                               placeholder="Nombre completo del cliente"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                                    </div>

                                    <!-- NIT -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">NIT</label>
                                        <input type="text" 
                                               name="nit" 
                                               id="nit"
                                               placeholder="1234567-8"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                                    </div>

                                    <!-- DPI -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">DPI</label>
                                        <input type="text" 
                                               name="dpi" 
                                               id="dpi"
                                               placeholder="1234 56789 0123"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                                    </div>

                                    <!-- Dirección -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Dirección</label>
                                        <input type="text" 
                                               name="direccion" 
                                               id="direccion"
                                               placeholder="Dirección completa"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                                    </div>

                                    <!-- Teléfono -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                                        <input type="tel" 
                                               name="telefono" 
                                               id="telefono"
                                               placeholder="2222-2222 o 5555-5555"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                                    </div>

                                    <!-- Email -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                        <input type="email" 
                                               name="email" 
                                               id="email"
                                               placeholder="cliente@email.com"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button type="submit" 
                                class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-orange-600 text-base font-medium text-white hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 sm:ml-3 sm:w-auto sm:text-sm">
                            <i class="fas fa-save mr-2"></i>
                            <span id="submit-text">Guardar</span>
                        </button>
                        <button type="button" 
                                onclick="closeModal()"
                                class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/components/navbar.js"></script>
    <script src="/assets/js/api.js"></script>
    <script>
        class ClientesManager {
            constructor() {
                this.currentPage = 1;
                this.totalPages = 1;
                this.currentSearch = '';
                this.editingId = null;
                this.init();
            }

            async init() {
                await this.loadClientes();
                this.bindEvents();
            }

            bindEvents() {
                // Búsqueda
                const searchInput = document.getElementById('search-input');
                let searchTimeout;
                
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        this.currentSearch = e.target.value;
                        this.currentPage = 1;
                        this.loadClientes();
                    }, 300);
                });

                // Formulario
                document.getElementById('cliente-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSubmit();
                });
            }

            async loadClientes() {
                try {
                    document.getElementById('loading').classList.remove('hidden');
                    document.getElementById('clientes-grid').classList.add('hidden');
                    document.getElementById('empty-state').classList.add('hidden');

                    // Simulamos datos mientras no tengamos el endpoint real
                    await this.simulateLoadClientes();

                } catch (error) {
                    document.getElementById('loading').classList.add('hidden');
                    console.error('Error loading clientes:', error);
                    this.showToast('Error al cargar clientes', 'error');
                }
            }

            async simulateLoadClientes() {
                // Simular delay de carga
                await new Promise(resolve => setTimeout(resolve, 500));

                const mockClientes = [
                    {
                        id_cliente: 1,
                        nombres: 'Juan Carlos Pérez',
                        nit: '1234567-8',
                        dpi: '1234 56789 0123',
                        direccion: '10 Calle 5-45 Zona 1',
                        telefono: '2234-5678',
                        email: 'juan.perez@email.com',
                        estado: 'Activo'
                    },
                    {
                        id_cliente: 2,
                        nombres: 'María Elena García',
                        nit: '8765432-1',
                        dpi: '3210 98765 4321',
                        direccion: '15 Avenida 12-34 Zona 10',
                        telefono: '5555-1234',
                        email: 'maria.garcia@email.com',
                        estado: 'Activo'
                    },
                    {
                        id_cliente: 3,
                        nombres: 'Carlos Roberto López',
                        nit: '5555555-5',
                        dpi: '5555 55555 5555',
                        direccion: '8 Calle 3-21 Zona 4',
                        telefono: '2444-5555',
                        email: 'carlos.lopez@email.com',
                        estado: 'Activo'
                    }
                ];

                const pagination = {
                    currentPage: 1,
                    totalPages: 1,
                    totalItems: mockClientes.length,
                    itemsPerPage: 10
                };

                document.getElementById('loading').classList.add('hidden');

                if (mockClientes.length === 0) {
                    document.getElementById('empty-state').classList.remove('hidden');
                    return;
                }

                this.renderClientes(mockClientes);
                this.renderPagination(pagination);

                document.getElementById('clientes-grid').classList.remove('hidden');
            }

            renderClientes(clientes) {
                const container = document.getElementById('clientes-container');
                container.innerHTML = clientes.map(cliente => `
                    <div class="bg-white overflow-hidden shadow-lg rounded-lg hover:shadow-xl transition-shadow duration-300">
                        <div class="px-6 py-8">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center">
                                    <i class="fas fa-user text-xl text-orange-600"></i>
                                </div>
                                <div class="flex space-x-2">
                                    <button onclick="clientesManager.editCliente(${cliente.id_cliente})" 
                                            class="text-gray-400 hover:text-blue-600 transition-colors">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button onclick="clientesManager.deleteCliente(${cliente.id_cliente})" 
                                            class="text-gray-400 hover:text-red-600 transition-colors">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <h3 class="text-lg font-semibold text-gray-900 mb-2">${cliente.nombres}</h3>
                                <div class="space-y-1 text-sm text-gray-600">
                                    ${cliente.nit ? `<div><span class="font-medium">NIT:</span> ${cliente.nit}</div>` : ''}
                                    ${cliente.dpi ? `<div><span class="font-medium">DPI:</span> ${cliente.dpi}</div>` : ''}
                                    ${cliente.telefono ? `<div><i class="fas fa-phone mr-1"></i>${cliente.telefono}</div>` : ''}
                                    ${cliente.email ? `<div><i class="fas fa-envelope mr-1"></i>${cliente.email}</div>` : ''}
                                </div>
                            </div>
                            
                            <div class="border-t pt-4">
                                <div class="flex items-center justify-between text-sm">
                                    <div class="text-gray-500">
                                        ${cliente.direccion ? `<div class="truncate">${cliente.direccion}</div>` : 'Sin dirección'}
                                    </div>
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                        cliente.estado === 'Activo' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                    }">
                                        ${cliente.estado || 'Activo'}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            renderPagination(pagination) {
                const container = document.getElementById('pagination-container');
                
                if (pagination.totalPages <= 1) {
                    container.innerHTML = `
                        <div class="text-center">
                            <p class="text-sm text-gray-700">
                                ${pagination.totalItems} cliente${pagination.totalItems !== 1 ? 's' : ''} total
                            </p>
                        </div>
                    `;
                    return;
                }
                // Paginación similar a las otras páginas...
            }

            openCreateModal() {
                this.editingId = null;
                document.getElementById('modal-title').textContent = 'Nuevo Cliente';
                document.getElementById('submit-text').textContent = 'Guardar';
                document.getElementById('cliente-form').reset();
                document.getElementById('cliente-modal').classList.remove('hidden');
                
                setTimeout(() => {
                    document.getElementById('nombres').focus();
                }, 100);
            }

            async editCliente(id) {
                // Por ahora simulamos la edición
                this.showToast('Función de edición en desarrollo', 'info');
            }

            async handleSubmit() {
                try {
                    const formData = new FormData(document.getElementById('cliente-form'));
                    const data = {
                        nombres: formData.get('nombres').trim(),
                        nit: formData.get('nit').trim(),
                        dpi: formData.get('dpi').trim(),
                        direccion: formData.get('direccion').trim(),
                        telefono: formData.get('telefono').trim(),
                        email: formData.get('email').trim()
                    };

                    if (!data.nombres) {
                        this.showToast('El nombre es requerido', 'error');
                        return;
                    }

                    // Simulamos el guardado
                    this.showToast('Cliente guardado correctamente (simulado)', 'success');
                    this.closeModal();
                    this.loadClientes();

                } catch (error) {
                    console.error('Error saving cliente:', error);
                    this.showToast('Error al guardar cliente', 'error');
                }
            }

            async deleteCliente(id) {
                if (!confirm('¿Estás seguro de que quieres eliminar este cliente?')) {
                    return;
                }

                this.showToast('Cliente eliminado correctamente (simulado)', 'success');
                this.loadClientes();
            }

            closeModal() {
                document.getElementById('cliente-modal').classList.add('hidden');
                this.editingId = null;
            }

            showToast(message, type = 'info') {
                const existingToast = document.querySelector('.toast-notification');
                if (existingToast) {
                    existingToast.remove();
                }

                const toast = document.createElement('div');
                toast.className = `toast-notification fixed top-4 right-4 z-50 max-w-sm w-full bg-white shadow-lg rounded-lg pointer-events-auto transform transition-all duration-300 ${
                    type === 'success' ? 'border-l-4 border-green-400' :
                    type === 'error' ? 'border-l-4 border-red-400' :
                    'border-l-4 border-blue-400'
                }`;
                
                toast.innerHTML = `
                    <div class="p-4">
                        <div class="flex items-start">
                            <div class="flex-shrink-0">
                                <i class="fas ${
                                    type === 'success' ? 'fa-check-circle text-green-400' :
                                    type === 'error' ? 'fa-exclamation-circle text-red-400' :
                                    'fa-info-circle text-blue-400'
                                }"></i>
                            </div>
                            <div class="ml-3 w-0 flex-1">
                                <p class="text-sm font-medium text-gray-900">${message}</p>
                            </div>
                            <div class="ml-4 flex-shrink-0 flex">
                                <button class="bg-white rounded-md inline-flex text-gray-400 hover:text-gray-600 focus:outline-none" onclick="this.parentElement.parentElement.parentElement.parentElement.remove()">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.style.transform = 'translateX(0)';
                }, 10);
                
                setTimeout(() => {
                    if (toast.parentElement) {
                        toast.style.transform = 'translateX(100%)';
                        setTimeout(() => {
                            toast.remove();
                        }, 300);
                    }
                }, 5000);
            }
        }

        // Funciones globales
        function openCreateModal() {
            clientesManager.openCreateModal();
        }

        function closeModal() {
            clientesManager.closeModal();
        }

        function refreshClientes() {
            clientesManager.currentPage = 1;
            clientesManager.currentSearch = '';
            document.getElementById('search-input').value = '';
            clientesManager.loadClientes();
        }

        let clientesManager;
        document.addEventListener('DOMContentLoaded', () => {
            clientesManager = new ClientesManager();
        });
    </script>

    <style>
        .toast-notification {
            transform: translateX(100%);
        }
    </style>
</body>
</html>
