<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Sistema Paints</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'paint-blue': '#2563eb',
                        'paint-orange': '#f97316'
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-paint-brush text-paint-blue text-2xl"></i>
                    <h1 class="text-xl font-bold text-gray-900">Sistema Paints</h1>
                </div>
                
                <nav class="flex items-center space-x-6">
                    <a href="dashboard.html" class="text-gray-600 hover:text-paint-blue">Dashboard</a>
                    <a href="sucursales.html" class="text-gray-600 hover:text-paint-blue">Sucursales</a>
                    <a href="categorias.html" class="text-gray-600 hover:text-paint-blue">Categorías</a>
                    <a href="productos.html" class="text-paint-orange font-medium">Productos</a>
                    
                    <div class="relative">
                        <button id="profileDropdownBtn" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900">
                            <span data-user-name>Usuario</span>
                            <i class="fas fa-chevron-down text-xs"></i>
                        </button>
                        
                        <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                            <a href="#" onclick="logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Gestión de Productos</h2>
            <p class="text-gray-600">Administra el catálogo de productos</p>
        </div>

        <!-- Alert Messages -->
        <div id="alertMessage" class="hidden mb-6 p-4 rounded-lg"></div>

        <!-- Actions Bar -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center space-y-4 lg:space-y-0">
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                    <div class="relative">
                        <input type="text" 
                               id="searchInput" 
                               placeholder="Buscar productos..."
                               class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-paint-orange focus:border-paint-orange">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                    <select id="categoriaFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-paint-orange focus:border-paint-orange">
                        <option value="">Todas las categorías</option>
                    </select>
                    <button onclick="loadProductos()" 
                            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200">
                        <i class="fas fa-sync-alt mr-2"></i>Actualizar
                    </button>
                </div>
                
                <button data-require-profile="Gerente,Digitador"
                        onclick="showCreateModal()" 
                        class="px-4 py-2 bg-paint-orange text-white rounded-lg hover:bg-orange-700">
                    <i class="fas fa-plus mr-2"></i>Nuevo Producto
                </button>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden text-center py-8">
            <i class="fas fa-spinner fa-spin text-3xl text-paint-orange"></i>
            <p class="text-gray-600 mt-2">Cargando productos...</p>
        </div>

        <!-- Productos Table -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Producto
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Categoría
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Precio
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Stock
                            </th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Acciones
                            </th>
                        </tr>
                    </thead>
                    <tbody id="productosTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="hidden mt-6 flex items-center justify-between">
            <div class="text-sm text-gray-700">
                Mostrando <span id="paginationInfo">0</span> resultados
            </div>
            <div class="flex space-x-2">
                <button id="prevBtn" onclick="changePage(-1)" 
                        class="px-3 py-2 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50">
                    Anterior
                </button>
                <span id="pageInfo" class="px-3 py-2 text-gray-700">Página 1</span>
                <button id="nextBtn" onclick="changePage(1)" 
                        class="px-3 py-2 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50">
                    Siguiente
                </button>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="productoModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-10 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 id="modalTitle" class="text-lg font-bold text-gray-900 mb-4">Nuevo Producto</h3>
                <form id="productoForm">
                    <input type="hidden" id="productoId">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Información básica -->
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Código *</label>
                                <input type="text" id="codigo" required maxlength="20"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-paint-orange">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
                                <input type="text" id="nombre" required maxlength="100"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-paint-orange">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Categoría *</label>
                                <select id="id_categoria" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-paint-orange">
                                    <option value="">Seleccionar categoría</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Unidad de Medida *</label>
                                <select id="id_unidad" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-paint-orange">
                                    <option value="">Seleccionar unidad</option>
                                    <option value="1">Unidad</option>
                                    <option value="2">1/32 de galón</option>
                                    <option value="3">1/16 de galón</option>
                                    <option value="4">1/8 de galón</option>
                                    <option value="5">1/4 de galón</option>
                                    <option value="6">1/2 galón</option>
                                    <option value="7">1 galón</option>
                                    <option value="8">1 cubeta</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Información adicional -->
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Color</label>
                                <select id="id_color"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-paint-orange">
                                    <option value="">Sin color específico</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">% Descuento</label>
                                <input type="number" id="porcentaje_descuento" min="0" max="100" step="0.01" value="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-paint-orange">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Stock Mínimo</label>
                                <input type="number" id="stock_minimo" min="0" value="10"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-paint-orange">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Duración (años)</label>
                                <input type="number" id="tiempo_duracion_anos" min="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-paint-orange">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Descripción -->
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
                        <textarea id="descripcion" rows="3"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-paint-orange"
                                  placeholder="Descripción del producto"></textarea>
                    </div>
                    
                    <!-- Precios -->
                    <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Precio Venta</label>
                            <input type="number" id="precio_venta" min="0" step="0.01"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-paint-orange">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Precio Compra</label>
                            <input type="number" id="precio_compra" min="0" step="0.01"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-paint-orange">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Cobertura (m²)</label>
                            <input type="number" id="extension_cobertura_m2" min="0" step="0.01"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-paint-orange">
                        </div>
                    </div>
                    
                    <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" onclick="closeModal()" 
                                class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
                            Cancelar
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 bg-paint-orange text-white rounded-md hover:bg-orange-700">
                            <span id="submitBtnText">Guardar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/productos.js"></script>
</body>
</html>
