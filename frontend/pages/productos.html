<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Sistema Paints</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navegación se inyecta automáticamente -->

    <!-- Contenido principal -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <!-- Encabezado -->
            <div class="mb-8">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900 flex items-center">
                            <i class="fas fa-paint-roller mr-3 text-purple-600"></i>
                            Gestión de Productos
                        </h1>
                        <p class="mt-1 text-sm text-gray-600">Administra el inventario de productos</p>
                    </div>
                    <button onclick="openCreateModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200 flex items-center">
                        <i class="fas fa-plus mr-2"></i>
                        Nuevo Producto
                    </button>
                </div>
            </div>

            <!-- Controles de filtro -->
            <div class="bg-white p-4 rounded-lg shadow mb-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-search mr-1"></i>Buscar productos
                        </label>
                        <input type="text" 
                               id="search-input" 
                               placeholder="Buscar por nombre, código o descripción..."
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-filter mr-1"></i>Filtrar por categoría
                        </label>
                        <select id="category-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Todas las categorías</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button onclick="refreshProductos()" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-md transition-colors duration-200 flex items-center justify-center">
                            <i class="fas fa-sync-alt mr-2"></i>Actualizar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Lista de productos -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Lista de Productos</h3>
                </div>
                
                <!-- Loading state -->
                <div id="loading" class="text-center py-8">
                    <i class="fas fa-spinner fa-spin text-2xl text-gray-400"></i>
                    <p class="mt-2 text-gray-600">Cargando productos...</p>
                </div>

                <!-- Tabla de productos -->
                <div id="productos-table" class="hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoría</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="productos-tbody" class="bg-white divide-y divide-gray-200">
                                <!-- Productos se cargan dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Paginación -->
                    <div id="pagination-container" class="px-6 py-4 border-t border-gray-200">
                        <!-- Paginación se carga dinámicamente -->
                    </div>
                </div>

                <!-- Estado vacío -->
                <div id="empty-state" class="text-center py-12 hidden">
                    <i class="fas fa-paint-roller text-4xl text-gray-300 mb-4"></i>
                    <p class="text-xl text-gray-500 mb-2">No hay productos</p>
                    <p class="text-gray-400">Comienza agregando tu primer producto al inventario</p>
                    <button onclick="openCreateModal()" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                        <i class="fas fa-plus mr-2"></i>Agregar Producto
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para crear/editar producto -->
    <div id="producto-modal" class="fixed inset-0 z-50 hidden overflow-y-auto">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <form id="producto-form">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="w-full">
                                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4" id="modal-title">
                                    Nuevo Producto
                                </h3>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <!-- Código -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">
                                            Código <span class="text-red-500">*</span>
                                        </label>
                                        <input type="text" 
                                               name="codigo" 
                                               id="codigo"
                                               required
                                               placeholder="Ej: PINT001"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    </div>

                                    <!-- Nombre -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">
                                            Nombre <span class="text-red-500">*</span>
                                        </label>
                                        <input type="text" 
                                               name="nombre" 
                                               id="nombre"
                                               required
                                               placeholder="Nombre del producto"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    </div>

                                    <!-- Categoría -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">
                                            Categoría <span class="text-red-500">*</span>
                                        </label>
                                        <select name="id_categoria" 
                                                id="id_categoria"
                                                required
                                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            <option value="">Seleccionar categoría</option>
                                        </select>
                                    </div>

                                    <!-- Unidad de Medida -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">
                                            Unidad <span class="text-red-500">*</span>
                                        </label>
                                        <select name="id_unidad_medida" 
                                                id="id_unidad_medida"
                                                required
                                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            <option value="">Seleccionar unidad</option>
                                        </select>
                                    </div>

                                    <!-- Precio -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Precio de Venta</label>
                                        <div class="relative">
                                            <span class="absolute left-3 top-2 text-gray-500">Q.</span>
                                            <input type="number" 
                                                   name="precio_venta" 
                                                   id="precio_venta"
                                                   min="0" 
                                                   step="0.01"
                                                   placeholder="0.00"
                                                   class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                        </div>
                                    </div>

                                    <!-- Descuento -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Descuento (%)</label>
                                        <input type="number" 
                                               name="descuento_porcentaje" 
                                               id="descuento_porcentaje"
                                               min="0" 
                                               max="100"
                                               placeholder="0"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    </div>

                                    <!-- Stock Mínimo -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Stock Mínimo</label>
                                        <input type="number" 
                                               name="stock_minimo" 
                                               id="stock_minimo"
                                               min="0"
                                               placeholder="5"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    </div>

                                    <!-- Stock Actual -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Stock Actual</label>
                                        <input type="number" 
                                               name="stock_actual" 
                                               id="stock_actual"
                                               min="0"
                                               placeholder="0"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    </div>

                                    <!-- Color -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Color</label>
                                        <select name="id_color" 
                                                id="id_color"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            <option value="">Sin color específico</option>
                                        </select>
                                    </div>

                                    <!-- Duración -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Duración (años)</label>
                                        <input type="number" 
                                               name="duracion_anos" 
                                               id="duracion_anos"
                                               min="0"
                                               placeholder="5"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    </div>

                                    <!-- Cobertura -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Cobertura (m²)</label>
                                        <input type="number" 
                                               name="cobertura_m2" 
                                               id="cobertura_m2"
                                               min="0" 
                                               step="0.01"
                                               placeholder="10.00"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    </div>
                                </div>

                                <!-- Descripción -->
                                <div class="mt-4">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                                    <textarea name="descripcion" 
                                              id="descripcion"
                                              rows="3"
                                              placeholder="Descripción detallada del producto..."
                                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button type="submit" 
                                class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                            <i class="fas fa-save mr-2"></i>
                            <span id="submit-text">Guardar</span>
                        </button>
                        <button type="button" 
                                onclick="closeModal()"
                                class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/components/navbar.js"></script>
    <script src="/assets/js/api.js"></script>
    <script>
        class ProductosManager {
            constructor() {
                this.currentPage = 1;
                this.totalPages = 1;
                this.currentSearch = '';
                this.currentCategory = '';
                this.editingId = null;
                this.formData = {
                    categorias: [],
                    unidadesMedida: [],
                    colores: []
                };
                this.init();
            }

            async init() {
                await this.loadFormData();
                await this.loadProductos();
                this.bindEvents();
            }

            async loadFormData() {
                try {
                    const response = await api.get('/productos/form-data');
                    this.formData = response.data;
                    this.populateDropdowns();
                } catch (error) {
                    console.error('Error loading form data:', error);
                }
            }

            populateDropdowns() {
                // Categorías en modal
                const categorySelect = document.getElementById('id_categoria');
                categorySelect.innerHTML = '<option value="">Seleccionar categoría</option>';
                this.formData.categorias.forEach(cat => {
                    categorySelect.innerHTML += `<option value="${cat.id_categoria}">${cat.nombre}</option>`;
                });

                // Categorías en filtro
                const filterSelect = document.getElementById('category-filter');
                filterSelect.innerHTML = '<option value="">Todas las categorías</option>';
                this.formData.categorias.forEach(cat => {
                    filterSelect.innerHTML += `<option value="${cat.id_categoria}">${cat.nombre}</option>`;
                });

                // Unidades de medida
                const unidadSelect = document.getElementById('id_unidad_medida');
                unidadSelect.innerHTML = '<option value="">Seleccionar unidad</option>';
                this.formData.unidadesMedida.forEach(unidad => {
                    unidadSelect.innerHTML += `<option value="${unidad.id_unidad}">${unidad.nombre} (${unidad.abreviatura})</option>`;
                });

                // Colores
                const colorSelect = document.getElementById('id_color');
                colorSelect.innerHTML = '<option value="">Sin color específico</option>';
                this.formData.colores.forEach(color => {
                    colorSelect.innerHTML += `<option value="${color.id_color}">${color.nombre}</option>`;
                });
            }

            bindEvents() {
                // Búsqueda
                document.getElementById('search-input').addEventListener('input', (e) => {
                    this.currentSearch = e.target.value;
                    this.currentPage = 1;
                    this.loadProductos();
                });

                // Filtro de categoría
                document.getElementById('category-filter').addEventListener('change', (e) => {
                    this.currentCategory = e.target.value;
                    this.currentPage = 1;
                    this.loadProductos();
                });

                // Formulario
                document.getElementById('producto-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSubmit();
                });
            }

            async loadProductos() {
                try {
                    document.getElementById('loading').classList.remove('hidden');
                    document.getElementById('productos-table').classList.add('hidden');
                    document.getElementById('empty-state').classList.add('hidden');

                    const params = new URLSearchParams({
                        page: this.currentPage,
                        limit: 10
                    });

                    if (this.currentSearch) {
                        params.append('search', this.currentSearch);
                    }
                    if (this.currentCategory) {
                        params.append('categoria', this.currentCategory);
                    }

                    const response = await api.get(`/productos?${params}`);
                    const { productos, pagination } = response.data;

                    document.getElementById('loading').classList.add('hidden');

                    if (!productos || productos.length === 0) {
                        document.getElementById('empty-state').classList.remove('hidden');
                        return;
                    }

                    this.totalPages = pagination.totalPages;
                    this.renderProductos(productos);
                    this.renderPagination(pagination);

                    document.getElementById('productos-table').classList.remove('hidden');

                } catch (error) {
                    document.getElementById('loading').classList.add('hidden');
                    console.error('Error loading productos:', error);
                    this.showToast('Error al cargar productos', 'error');
                }
            }

            renderProductos(productos) {
                const tbody = document.getElementById('productos-tbody');
                tbody.innerHTML = productos.map(producto => `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div>
                                    <div class="text-sm font-medium text-gray-900">${producto.nombre}</div>
                                    <div class="text-sm text-gray-500">Código: ${producto.codigo}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                ${producto.categoria || 'Sin categoría'}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            <div>Q. ${parseFloat(producto.precio_venta || 0).toFixed(2)}</div>
                            ${producto.descuento_porcentaje > 0 ? 
                                `<div class="text-xs text-green-600">${producto.descuento_porcentaje}% desc.</div>` : 
                                ''
                            }
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${producto.stock_actual || 0}</div>
                            <div class="text-xs text-gray-500">Min: ${producto.stock_minimo || 0}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            ${this.getStockBadge(producto.stock_actual, producto.stock_minimo)}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <div class="flex justify-end space-x-2">
                                <button onclick="productosManager.editProducto(${producto.id_producto})" 
                                        class="text-indigo-600 hover:text-indigo-900">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="productosManager.deleteProducto(${producto.id_producto})" 
                                        class="text-red-600 hover:text-red-900">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }

            getStockBadge(stockActual, stockMinimo) {
                const stock = parseInt(stockActual || 0);
                const minimo = parseInt(stockMinimo || 0);

                if (stock === 0) {
                    return '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">Sin stock</span>';
                } else if (stock <= minimo) {
                    return '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">Stock bajo</span>';
                } else {
                    return '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Disponible</span>';
                }
            }

            renderPagination(pagination) {
                const container = document.getElementById('pagination-container');
                
                if (pagination.totalPages <= 1) {
                    container.innerHTML = '';
                    return;
                }

                let paginationHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex-1 flex justify-between sm:hidden">
                            <button onclick="productosManager.changePage(${pagination.currentPage - 1})" 
                                    ${pagination.currentPage <= 1 ? 'disabled' : ''}
                                    class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 ${pagination.currentPage <= 1 ? 'opacity-50 cursor-not-allowed' : ''}">
                                Anterior
                            </button>
                            <button onclick="productosManager.changePage(${pagination.currentPage + 1})" 
                                    ${pagination.currentPage >= pagination.totalPages ? 'disabled' : ''}
                                    class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 ${pagination.currentPage >= pagination.totalPages ? 'opacity-50 cursor-not-allowed' : ''}">
                                Siguiente
                            </button>
                        </div>
                        <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                            <div>
                                <p class="text-sm text-gray-700">
                                    Mostrando página <span class="font-medium">${pagination.currentPage}</span> 
                                    de <span class="font-medium">${pagination.totalPages}</span>
                                    (<span class="font-medium">${pagination.totalItems}</span> productos total)
                                </p>
                            </div>
                            <div>
                                <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
                `;

                // Botón anterior
                paginationHTML += `
                    <button onclick="productosManager.changePage(${pagination.currentPage - 1})" 
                            ${pagination.currentPage <= 1 ? 'disabled' : ''}
                            class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 ${pagination.currentPage <= 1 ? 'opacity-50 cursor-not-allowed' : ''}">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                `;

                // Números de página
                for (let i = 1; i <= pagination.totalPages; i++) {
                    if (i === pagination.currentPage) {
                        paginationHTML += `
                            <button class="relative inline-flex items-center px-4 py-2 border border-blue-500 bg-blue-50 text-sm font-medium text-blue-600">
                                ${i}
                            </button>
                        `;
                    } else {
                        paginationHTML += `
                            <button onclick="productosManager.changePage(${i})" 
                                    class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                                ${i}
                            </button>
                        `;
                    }
                }

                // Botón siguiente
                paginationHTML += `
                    <button onclick="productosManager.changePage(${pagination.currentPage + 1})" 
                            ${pagination.currentPage >= pagination.totalPages ? 'disabled' : ''}
                            class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 ${pagination.currentPage >= pagination.totalPages ? 'opacity-50 cursor-not-allowed' : ''}">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                `;

                paginationHTML += `
                                </nav>
                            </div>
                        </div>
                    </div>
                `;

                container.innerHTML = paginationHTML;
            }

            changePage(page) {
                if (page >= 1 && page <= this.totalPages && page !== this.currentPage) {
                    this.currentPage = page;
                    this.loadProductos();
                }
            }

            openCreateModal() {
                this.editingId = null;
                document.getElementById('modal-title').textContent = 'Nuevo Producto';
                document.getElementById('submit-text').textContent = 'Guardar';
                document.getElementById('producto-form').reset();
                document.getElementById('producto-modal').classList.remove('hidden');
            }

            async editProducto(id) {
                try {
                    const response = await api.get(`/productos/${id}`);
                    const producto = response.data;

                    this.editingId = id;
                    document.getElementById('modal-title').textContent = 'Editar Producto';
                    document.getElementById('submit-text').textContent = 'Actualizar';

                    // Llenar formulario
                    const form = document.getElementById('producto-form');
                    Object.keys(producto).forEach(key => {
                        const input = form.querySelector(`[name="${key}"]`);
                        if (input) {
                            input.value = producto[key] || '';
                        }
                    });

                    document.getElementById('producto-modal').classList.remove('hidden');

                } catch (error) {
                    console.error('Error loading producto:', error);
                    this.showToast('Error al cargar producto', 'error');
                }
            }

            async handleSubmit() {
                try {
                    const formData = new FormData(document.getElementById('producto-form'));
                    const data = {};
                    
                    for (let [key, value] = formData.entries()) {
                        if (value.trim() !== '') {
                            data[key] = value;
                        }
                    }

                    if (this.editingId) {
                        await api.put(`/productos/${this.editingId}`, data);
                        this.showToast('Producto actualizado correctamente', 'success');
                    } else {
                        await api.post('/productos', data);
                        this.showToast('Producto creado correctamente', 'success');
                    }

                    this.closeModal();
                    this.loadProductos();

                } catch (error) {
                    console.error('Error saving producto:', error);
                    const message = error.response?.data?.message || 'Error al guardar producto';
                    this.showToast(message, 'error');
                }
            }

            async deleteProducto(id) {
                if (!confirm('¿Estás seguro de que quieres eliminar este producto?')) {
                    return;
                }

                try {
                    await api.delete(`/productos/${id}`);
                    this.showToast('Producto eliminado correctamente', 'success');
                    this.loadProductos();
                } catch (error) {
                    console.error('Error deleting producto:', error);
                    const message = error.response?.data?.message || 'Error al eliminar producto';
                    this.showToast(message, 'error');
                }
            }

            closeModal() {
                document.getElementById('producto-modal').classList.add('hidden');
                this.editingId = null;
            }

            showToast(message, type = 'info') {
                // Crear toast notification
                const toast = document.createElement('div');
                toast.className = `fixed top-4 right-4 z-50 max-w-sm w-full bg-white shadow-lg rounded-lg pointer-events-auto ${
                    type === 'success' ? 'border-l-4 border-green-400' :
                    type === 'error' ? 'border-l-4 border-red-400' :
                    'border-l-4 border-blue-400'
                }`;
                
                toast.innerHTML = `
                    <div class="p-4">
                        <div class="flex items-start">
                            <div class="flex-shrink-0">
                                <i class="fas ${
                                    type === 'success' ? 'fa-check-circle text-green-400' :
                                    type === 'error' ? 'fa-exclamation-circle text-red-400' :
                                    'fa-info-circle text-blue-400'
                                }"></i>
                            </div>
                            <div class="ml-3 w-0 flex-1">
                                <p class="text-sm font-medium text-gray-900">${message}</p>
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 5000);
            }
        }

        // Funciones globales
        function openCreateModal() {
            productosManager.openCreateModal();
        }

        function closeModal() {
            productosManager.closeModal();
        }

        function refreshProductos() {
            productosManager.currentPage = 1;
            productosManager.loadProductos();
        }

        // Inicializar cuando el DOM esté listo
        let productosManager;
        document.addEventListener('DOMContentLoaded', () => {
            productosManager = new ProductosManager();
        });
    </script>
</body>
</html>
