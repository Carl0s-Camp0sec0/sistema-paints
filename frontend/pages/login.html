<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema Paints</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'paint-blue': '#2563eb',
                        'paint-orange': '#f97316'
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header Simple -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between py-4">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-paint-brush text-paint-blue text-2xl"></i>
                    <h1 class="text-xl font-bold text-gray-900">Sistema Paints</h1>
                </div>
                <a href="../index.html" class="text-gray-600 hover:text-paint-blue">
                    <i class="fas fa-home mr-1"></i>Inicio
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center min-h-screen p-4">
        <div class="max-w-md w-full space-y-8">
            <!-- Login Card -->
            <div class="bg-white rounded-lg shadow-xl p-8">
                <div class="text-center mb-8">
                    <div class="w-20 h-20 bg-paint-blue bg-opacity-10 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-user-lock text-paint-blue text-3xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-900">Iniciar Sesión</h2>
                    <p class="text-gray-600 mt-2">Accede al sistema con tus credenciales</p>
                </div>

                <!-- Alert Messages -->
                <div id="alertMessage" class="hidden mb-4 p-4 rounded-lg"></div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-1"></i>Usuario
                        </label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-paint-blue focus:border-paint-blue transition-colors"
                               placeholder="Ingresa tu usuario">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-1"></i>Contraseña
                        </label>
                        <div class="relative">
                            <input type="password" 
                                   id="password" 
                                   name="password" 
                                   required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-paint-blue focus:border-paint-blue transition-colors pr-12"
                                   placeholder="Ingresa tu contraseña">
                            <button type="button" 
                                    id="togglePassword"
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye" id="togglePasswordIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" 
                                   id="remember" 
                                   name="remember"
                                   class="h-4 w-4 text-paint-blue focus:ring-paint-blue border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">
                                Recordarme
                            </label>
                        </div>
                        <a href="#" class="text-sm text-paint-blue hover:text-blue-700">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <button type="submit" 
                            id="loginBtn"
                            class="w-full flex justify-center items-center px-4 py-3 bg-paint-blue text-white font-medium rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-offset-2 focus:ring-paint-blue transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <span id="loginBtnText">
                            <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
                        </span>
                        <div id="loginSpinner" class="hidden">
                            <i class="fas fa-spinner fa-spin mr-2"></i>Iniciando...
                        </div>
                    </button>
                </form>

                <!-- Demo Credentials -->
                <div class="mt-8 p-4 bg-gray-50 rounded-lg">
                    <h3 class="text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-info-circle mr-1"></i>Credenciales de prueba:
                    </h3>
                    <p class="text-sm text-gray-600">Usuario: <code class="bg-gray-200 px-1 rounded">admin</code></p>
                    <p class="text-sm text-gray-600">Contraseña: <code class="bg-gray-200 px-1 rounded">admin123</code></p>
                </div>
            </div>

            <!-- Footer Info -->
            <div class="text-center text-gray-600 text-sm">
                <p>Sistema de Gestión de Pinturas</p>
                <p>Proyecto Bases de Datos II - UMES 2024</p>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = document.getElementById('togglePasswordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });

        // Auto-fill demo credentials
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('demo') === 'true') {
                document.getElementById('username').value = 'admin';
                document.getElementById('password').value = 'admin123';
            }
        });
    </script>
</body>
</html>
